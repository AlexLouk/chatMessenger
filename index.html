<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta content="IE=edge" http-equiv="X-UA-Compatible">
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <title>ChatMessenger</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">

    <body>
        <div class="login">
            <form action="form">
                <h2 class="title">Welcome</h2>
                <div class="user">
                    <h5>Username</h5>
                    <input type="text" class="input">
                </div>
                <div class="room">
                    <h5>Choose chatroom:</h5>
                    <label for="choose">Room1</label>
                    <input type="radio" class="choose" name="rooms">
                    <label for="choose2">Room2</label>
                    <input type="radio" class="choose2" name="rooms">
                </div>
                <a href="chat.html">
                <input class="button" type="button" value="Login"/>
            </a>
            </form>
        </div>
        </div>
    </body>
